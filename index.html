<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container border">
            <div class="row border">
                <div class="col-4 border">
                    <nav class="navbar bg-body-tertiary my-1">
                        <div class="container-fluid">
                            <span class="navbar-text">
                                <img class="img-avatar" src="img/avatar_io.jpg" alt="io">
                                Sofia
                            </span>
                        </div>
                    </nav>
                    <div class="input-group flex-nowrap py-1">
                        <span class="input-group-text" id="addon-wrapping"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Cerca o inizia una nuova chat" aria-describedby="addon-wrapping">
                    </div>
                    <div class="list-group py-1" v-for="(contatto, i) in contatti">
                        <a href="#" class="list-group-item list-group-item-action" aria-current="true" @click="onContactClick(i)">
                            <img class="img-avatar" :src="'img/avatar' + contatto.avatar + '.jpg'" alt="avatar_1">
                            {{contatto.name}}
                        </a>
                    </div>
                </div>
                <div class="col-8 border">
                    <nav class="navbar bg-body-tertiary my-1" v-for="contatto in contatti">
                        <div class="container-fluid">
                            <span class="navbar-text">
                                <img class="img-avatar" :src="'img/avatar' + contatto.avatar + '.jpg'" alt="">
                                {{contatto.name}}
                            </span>
                        </div>
                    </nav>
                    <div class="container background">
                        <div class="row received" v-for="contatto in contatti">
                            <div class="text-box">{{contatto.messages}}</div>
                        </div>
                    </div>
                    <div class="input-group py-1">
                        <span class="input-group-text"><i class="fa-regular fa-face-smile"></i></span>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                        <span class="input-group-text"><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
