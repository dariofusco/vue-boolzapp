<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>

<body class="bg-success vh-100">

    <div id="app">
        <h1 class="text-center text-light py-3">Boolzapp</h1>
        <div class="container py-5">
            <div class="row">
                <!--Colonna sinistra - lista contatti -->
                <div class="col-4 border bg-light">
                    <nav class="navbar bg-body-tertiary my-1">
                        <div class="container-fluid">
                            <span class="navbar-text">
                                <img class="img-avatar" src="img/avatar_io.jpg" alt="io">
                                Sofia
                            </span>
                            <span class="text-secondary">
                                <i class="fa-solid fa-circle-notch p-1"></i>
                                <i class="fa-solid fa-message p-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-1"></i>
                            </span>
                        </div>
                    </nav>
                    <div class="input-group flex-nowrap py-2">
                        <span class="input-group-text" id="addon-wrapping"><i
                                class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Cerca o inizia una nuova chat" aria-describedby="addon-wrapping"
                            v-model="search">
                    </div>
                    <div class="list-group py-1" v-for="(contatto, i) in filteredContacts">
                        <a href="#0" class="list-group-item list-group-item-action" aria-current="true"
                            @click="onContactClick(i)">
                            <img class="img-avatar" :src="'img/avatar' + contatto.avatar + '.jpg'" alt="avatar_1">
                            {{contatto.name}}
                        </a>
                    </div>
                </div>
                <!--Colonna destra - contatto attivo e chat-->
                <div class="col-8 border bg-light">
                    <nav class="navbar bg-body-tertiary my-2">
                        <div class="container-fluid">
                            <span class="navbar-text">
                                <img class="img-avatar"
                                    :src="'img/avatar' + filteredContacts[activeContactIndex].avatar + '.jpg'" alt="">
                                {{filteredContacts[activeContactIndex].name}}
                            </span>
                            <span class="text-secondary">
                                <i class="fa-solid fa-magnifying-glass p-2"></i>
                                <i class="fa-solid fa-paperclip p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                            </span>
                        </div>
                    </nav>
                    <div class="container background">
                        <div class="row" v-for="messageObj in filteredContacts[activeContactIndex].messages"
                            :class="messageObj.status">
                            <div class="text-box">{{messageObj.message}}</div>
                        </div>
                    </div>
                    <div class="input-group py-3">
                        <span class="input-group-text"><i class="fa-regular fa-face-smile text-secondary"></i></span>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio"
                            v-model="messages.message" @keydown.enter="addNewMessage(activeContactIndex)">
                        <span class="input-group-text"><i class="fa-solid fa-microphone text-secondary"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
